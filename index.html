<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aviamasters — Tap to Play</title>
  <meta name="theme-color" content="#0B1022" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0A0F1F; --bg2:#0E1430; --bg3:#141C3F;
      --txt:#EAF0FF; --muted:rgba(234,240,255,.72);
      --line:rgba(255,255,255,.14); --blur:22px;

      --radius:20px;

      --accent-1:#7bd0ff;
      --accent-2:#b28cff;
      --accent-3:#ffd36a;

      --glass:rgba(255,255,255,0.08);
      --glass-2:rgba(255,255,255,0.03);
      --stroke:rgba(255,255,255,0.14);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0; font-family:Manrope,system-ui; color:var(--txt);
      background:
        radial-gradient(1200px 700px at 85% -10%, rgba(177,140,255,.18), transparent 55%),
        radial-gradient(900px 600px at -10% 110%, rgba(110,231,245,.16), transparent 60%),
        linear-gradient(160deg,var(--bg1),var(--bg2) 50%,var(--bg3));
      min-height:100vh; display:flex; align-items:center; justify-content:center;
      padding:30px 18px; overflow:hidden;
    }
    body::after{
      content:"";position:fixed;inset:0;pointer-events:none;opacity:.35;mix-blend-mode:overlay;z-index:0;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.06"/></svg>');
    }

    .wrap{
      width:min(740px,96vw);
      position:relative; z-index:1;
      display:grid;
      gap:14px;
      justify-items:center;
    }

    /* ========= "ИНСТРУКЦИЯ" (без змейки) ========= */
    .instr-chip{
      width:fit-content;
      padding:12px 24px;
      border-radius:999px;
      position:relative;
      isolation:isolate;

      background:
        radial-gradient(140% 160% at 10% 10%, rgba(123,208,255,.22), transparent 55%),
        radial-gradient(120% 180% at 90% 120%, rgba(178,140,255,.20), transparent 60%),
        linear-gradient(90deg, var(--glass), var(--glass-2));

      border:1px solid var(--stroke);
      backdrop-filter: blur(16px);
      box-shadow:
        0 12px 38px rgba(0,0,0,0.55),
        0 0 30px rgba(123,208,255,.18);

      font-family:Orbitron,Manrope,sans-serif;
      text-transform:uppercase;
      letter-spacing:.22em;
      font-weight:900;
      font-size:clamp(16px,3.4vw,20px);
      text-align:center;
      color:transparent;
    }
    .instr-chip span{
      background:linear-gradient(120deg, #fff, var(--accent-1), var(--accent-2));
      background-size:220% 220%;
      -webkit-background-clip:text;background-clip:text;
      -webkit-text-fill-color:transparent;
      animation: instrGlow 6s ease-in-out infinite alternate;
      text-shadow: 0 0 16px rgba(255,255,255,0.25);
      display:block;
    }
    @keyframes instrGlow{
      0%{background-position:0% 50%;}
      100%{background-position:100% 50%;}
    }
    .instr-chip::after{ display:none !important; }

    /* ========= ВИДЕО ========= */
    .video-wrap{
      width:100%;
      display:grid;
      gap:8px;
      justify-items:center;
    }

    .video-card{
      width:100%;
      border-radius:22px;
      overflow:hidden;
      background:#000;
      border:1px solid rgba(255,255,255,.10);
      box-shadow:0 18px 50px rgba(0,0,0,.55);
      position:relative;
      isolation:isolate;
    }
    .video-card::before{
      content:"";
      position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(600px 260px at 20% -20%, rgba(142,227,255,.22), transparent 60%),
        radial-gradient(520px 260px at 80% 120%, rgba(140,180,255,.18), transparent 60%);
      opacity:.9;
    }
    .video-player{
      width:100%;
      aspect-ratio:16/9;
      display:block;
      background:#000;
    }
    .video-player video{
      width:100%; height:100%;
      object-fit:cover;
      display:block;
      background:#000;
    }
    .video-fallback{
      position:absolute; inset:0;
      display:none;
      align-items:center; justify-content:center; text-align:center;
      padding:12px; color:var(--muted);
      background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.7));
      font-size:14px;
    }

    /* ========= VPN БАННЕР (✅ СДЕЛАН ЧУТЬ МЕНЬШЕ ВИДЕО) ========= */
    .vpn-warning{
      width:94%;           /* было 100% — теперь чуть уже видео */
      max-width:680px;     /* было 720px — меньше максималка */

      padding:10px 14px;
      border-radius:14px;
      position:relative;

      background:
        linear-gradient(90deg, rgba(255,211,106,.10), rgba(255,255,255,0.03)),
        linear-gradient(90deg, var(--glass), var(--glass-2));

      border:1px solid rgba(255,211,106,.45);
      backdrop-filter: blur(14px);

      box-shadow:
        0 10px 28px rgba(0,0,0,0.45),
        0 0 22px rgba(255,211,106,.18);

      color:#ffe08a;
      font-size:clamp(13px,2.2vw,14.5px);
      text-align:center;
      font-weight:800;
      letter-spacing:.02em;
    }
    .vpn-warning b{ color:#fff2b8; }

    /* ========= ГРУППА КНОПОК ========= */
    .buttons{
      width:100%;
      display:grid;
      gap:12px;
      justify-items:center;
      margin-top:10px;
    }

    .play-card{
      width:92%;
      max-width:560px;
    }

    .game-card{
      position:relative; display:block;
      border-radius:var(--radius);
      text-decoration:none; color:var(--txt);
      cursor:pointer; will-change:transform;
      transition:transform .35s ease, box-shadow .35s ease, filter .35s ease;
      box-shadow: 0 24px 70px rgba(0,0,0,.55);
      overflow:hidden;
    }
    .game-card[data-tilt="on"]{
      transform: perspective(900px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
    }
    .game-card:hover{
      transform: translateY(-2px);
      box-shadow:
        0 22px 48px rgba(0,0,0,.55),
        0 0 0 1px rgba(255,255,255,.10),
        0 0 26px rgba(140,200,255,.22);
      filter:saturate(1.05);
    }

    .card-surface{
      position:relative;
      border-radius:var(--radius);
      overflow:hidden; isolation:isolate;

      display:grid;
      grid-template-columns:56px 1fr 56px;
      align-items:center;

      padding:14px 16px;
      min-height:64px;

      border:1px solid var(--line);
      backdrop-filter: blur(var(--blur));
    }

    .play-card .card-surface{
      background:
        radial-gradient(120% 160% at 0% 0%, rgba(120,170,255,.14), transparent 55%),
        radial-gradient(110% 160% at 100% 100%, rgba(140,255,220,.10), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      background-size: 200% 200%, 200% 200%, 100% 100%;
      animation: driftBg 9s ease-in-out infinite alternate;
    }
    @keyframes driftBg{
      0%   { background-position: 0% 0%,   100% 100%, 0 0; }
      100% { background-position: 100% 80%, 0% 20%,   0 0; }
    }
    .play-card .card-surface::before,
    .play-card .card-surface::after{ display:none !important; }

    .game-info{
      grid-column:2;
      text-align:center;
      display:flex; align-items:center; justify-content:center;
    }
    .name{
      font-weight:800;
      font-size:17px;
      line-height:1.1;
      background:linear-gradient(90deg,#fff,#cfe3ff);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }

    /* ========= TELEGRAM CARD ========= */
    .tg-card{
      width:92%;
      max-width:560px;

      display:grid; grid-template-columns:64px 1fr; gap:12px; align-items:center;
      text-decoration:none; color:#fff;
      background:linear-gradient(145deg,#2AABEE,#00E5FF);
      border-radius:20px;
      border:1px solid rgba(255,255,255,.12);
      box-shadow:none;
      padding:12px 14px; position:relative; overflow:hidden;
      transition: box-shadow .25s ease, transform .25s ease, filter .25s ease;
    }
    .tg-card:hover{
      box-shadow: 0 12px 28px rgba(0,0,0,.35);
      transform: translateY(-2px);
      filter:brightness(1.03);
    }

    .tg-left{
      position:relative; width:64px; height:64px; border-radius:16px; overflow:hidden;
      display:grid; place-items:center; background:rgba(255,255,255,.14);
    }
    .tg-left img.tg-icon{
      width:100%; height:100%; object-fit:cover; border-radius:inherit; display:block;
    }
    .tg-title{ font-weight:800; font-size:16px; }
    .tg-sub{ font-size:12px; color:rgba(255,255,255,.9); }

    @media (max-width:560px){
      .wrap{ width:min(680px,96vw); }
      .play-card, .tg-card{ width:96%; max-width:520px; }
      .name{ font-size:16px; }
      .card-surface{ min-height:60px; padding:12px 14px; }

      .instr-chip{ padding:11px 22px; }
      .vpn-warning{
        width:92%;
        max-width:520px;
        font-size:13px;
        padding:9px 12px;
      }
      .buttons{ margin-top:8px; }
    }

    @media (prefers-reduced-motion: reduce){
      .play-card .card-surface{ animation:none !important; }
      .instr-chip span{ animation:none !important; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="instr-chip"><span>Инструкция</span></div>

    <div class="video-wrap">
      <section class="video-card">
        <div class="video-player">
          <video id="promoVideo" controls playsinline preload="metadata">
            <source src="video/tutor.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
          </video>
          <div id="videoFallback" class="video-fallback">
            Видео не найдено. Положите файл в папку <code>/video</code> и обновите <code>src</code>.
          </div>
        </div>
      </section>

      <div class="vpn-warning">
        ⚠️ <b>Важно:</b> сайт может не работать без VPN — включите его для корректной работы!
      </div>
    </div>

    <div class="buttons">
      <a class="game-card play-card"
         href="https://lb333.me/6tjY2A" target="_blank" rel="noopener"
         aria-label="Играть на сайте" data-tilt="on">
        <div class="card-surface">
          <div class="game-info">
            <div class="name">Играть на сайте</div>
          </div>
        </div>
      </a>

      <a class="game-card play-card"
         href="https://t.me/Min_Lucky_Bear_bot/app?startapp=bXN0PTB4MzlkNGYwNmEmbT1JTElBJmM9QXZpYXRn"
         target="_blank" rel="noopener"
         aria-label="Играть в Telegram" data-tilt="on">
        <div class="card-surface">
          <div class="game-info">
            <div class="name">Играть в Telegram</div>
          </div>
        </div>
      </a>

      <a class="tg-card"
         href="https://t.me/+pvWBMNNoKY02Y2Ey" target="_blank" rel="noopener"
         aria-label="Telegram канал | Конкурсы">
        <div class="tg-left">
          <img class="tg-icon" src="image/tgava.png" alt="Telegram" />
        </div>
        <div>
          <div class="tg-title">Telegram канал | Конкурсы</div>
          <div class="tg-sub">Розыгрыши • новости • бонусы</div>
        </div>
      </a>
    </div>
  </div>

  <script>
    (function(){
      const v = document.getElementById('promoVideo');
      const fb = document.getElementById('videoFallback');
      v.addEventListener('error', ()=> fb.style.display='flex');
      v.addEventListener('loadeddata', ()=> fb.style.display='none');
    })();

    (function(){
      const cards = document.querySelectorAll('.play-card[data-tilt="on"]');
      const maxTilt = 6;

      function bindTilt(el){
        let rect;
        const set = (x,y)=>{
          rect = el.getBoundingClientRect();
          const cx = rect.left + rect.width/2, cy = rect.top + rect.height/2;
          const dx = (x - cx) / (rect.width/2), dy = (y - cy) / (rect.height/2);
          el.style.setProperty('--rx', (dy*maxTilt).toFixed(2)+'deg');
          el.style.setProperty('--ry', (-dx*maxTilt).toFixed(2)+'deg');
        };
        const reset = ()=>{
          el.style.setProperty('--rx','0deg');
          el.style.setProperty('--ry','0deg');
        };

        el.addEventListener('mousemove', e=>set(e.clientX,e.clientY));
        el.addEventListener('mouseleave', reset);
        el.addEventListener('touchmove', e=>{
          if(e.touches[0]) set(e.touches[0].clientX, e.touches[0].clientY);
        }, {passive:true});
        el.addEventListener('touchend', reset);
      }
      cards.forEach(bindTilt);
    })();
  </script>
</body>
</html>
