<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aviamasters — Tap to Play</title>
  <meta name="theme-color" content="#0B1022" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0A0F1F; --bg2:#0E1430; --bg3:#141C3F;
      --txt:#EAF0FF; --muted:rgba(234,240,255,.72);
      --line:rgba(255,255,255,.14); --blur:22px; --radius:26px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Manrope,system-ui; color:var(--txt);
      background:
        radial-gradient(1200px 700px at 85% -10%, rgba(177,140,255,.18), transparent 55%),
        radial-gradient(900px 600px at -10% 110%, rgba(110,231,245,.16), transparent 60%),
        linear-gradient(160deg,var(--bg1),var(--bg2) 50%,var(--bg3));
      min-height:100vh; display:flex; align-items:center; justify-content:center; padding:32px 18px; overflow:hidden;
    }
    body::after{
      content:"";position:fixed;inset:0;pointer-events:none;opacity:.35;mix-blend-mode:overlay;z-index:0;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.06"/></svg>');
    }

    .wrap{width:min(680px,96vw); position:relative; z-index:1; display:grid; gap:16px; justify-items:center}
    .logo-top{ width:140px; filter:drop-shadow(0 10px 20px rgba(0,0,0,.5)) }
    .page-title{ text-align:center; text-transform:uppercase; letter-spacing:.12em; font-weight:800;
      font-size:clamp(16px,3.8vw,20px); color:var(--muted); margin:2px 0 6px }

    /* ========= OSNOVNAYA GAME CARD (как в твоём коде) ========= */
    .game-card{
      position:relative; display:block; width:100%;
      border-radius:var(--radius); text-decoration:none; color:var(--txt);
      cursor:pointer; will-change:transform;
      transition:transform .35s ease, box-shadow .35s ease, filter .35s ease;
      /* внешний базовый тёмный объём */
      box-shadow: 0 28px 80px rgba(0,0,0,.55);
    }
    /* магнитный tilt */
    .game-card[data-tilt="on"]{
      transform: perspective(900px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
    }
    /* аккуратная тень при наведении + мягкий голубой glow */
    .game-card:hover{
      filter: drop-shadow(0 0 26px rgba(142,227,255,.18));
      box-shadow: 0 22px 50px rgba(0,0,0,.50);
    }

    /* внутренняя поверхность — glow и неон строго внутри радиуса */
    .card-surface{
      position:relative; border-radius:var(--radius); overflow:hidden; isolation:isolate;
      display:grid; grid-template-columns: 1fr 1.15fr;
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
      border:1px solid var(--line); backdrop-filter: blur(var(--blur));
    }
    .card-surface::before{
      content:""; position:absolute; inset:0; pointer-events:none;
      clip-path: inset(0 round var(--radius));
      background: conic-gradient(from 0deg,
        rgba(142,227,255,.42),
        rgba(111,255,193,.30),
        transparent 45%,
        rgba(142,227,255,.42));
      -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      -webkit-mask-composite:xor; mask-composite:exclude;
      padding:1px; border-radius:calc(var(--radius) + 1px);
      filter:blur(7px); opacity:.7;
      animation:spin 10s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    .game-visual{ position:relative; min-height:240px; overflow:hidden;
      background: radial-gradient(60% 80% at 50% 40%, rgba(32,45,96,.9), rgba(14,20,48,.85)); }
    .game-visual::before{
      content:""; position:absolute; inset:0;
      background-image: radial-gradient(rgba(255,255,255,.08) 1px, transparent 1px); background-size:14px 14px; opacity:.22
    }

    .game-img{ position:absolute; inset:0; display:grid; place-items:center }
    .hex{
      width:166px; aspect-ratio:1; border-radius:24px; position:relative; overflow:hidden;
      background: radial-gradient(60% 60% at 50% 50%, rgba(140,180,255,.18), rgba(20,30,60,.0));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.18), 0 24px 48px rgba(0,0,0,.45);
    }
    .hex::before{
      content:""; position:absolute; inset:-10px; border-radius:28px; filter: blur(16px); opacity:.9;
      background: radial-gradient(70% 60% at 30% 20%, rgba(142,227,255,.6), transparent 60%),
                  radial-gradient(60% 50% at 70% 80%, rgba(111,255,193,.45), transparent 60%);
    }
    .hex img{ width:100%; height:100%; object-fit:cover; border-radius:24px; display:block; filter: drop-shadow(0 10px 22px rgba(0,0,0,.5)) }

    .particle{ position:absolute; width:6px; height:6px; border-radius:50%; background:radial-gradient(#fff, rgba(255,255,255,0)); opacity:.85; filter:blur(.3px) }
    .p1{ left:18%; top:80%; animation: drift 8s linear infinite }
    .p2{ left:34%; top:90%; animation: drift 10s linear infinite reverse }
    .p3{ left:72%; top:85%; animation: drift 11s linear infinite }
    .p4{ left:60%; top:95%; animation: drift 9s linear infinite reverse }
    @keyframes drift{ from{ transform: translateY(0) translateX(0) } to{ transform: translateY(-120px) translateX(20px) } }

    .game-info{ padding:24px 22px 24px 18px; display:flex; flex-direction:column; justify-content:center }
    .label{ font-size:12px; text-transform:uppercase; letter-spacing:.18em; color:var(--muted); margin-bottom:6px }
    .name{ font-weight:800; font-size:clamp(18px,4.6vw,26px); margin-bottom:10px; background:linear-gradient(90deg,#fff,#cfe3ff); -webkit-background-clip:text; -webkit-text-fill-color:transparent }
    .cta-hint{ font-size:13px; text-transform:uppercase; letter-spacing:.14em; color:#C3D4FF; opacity:.95 }

    /* ========= TELEGRAM CARD (синяя, без glow) ========= */
    .tg-card{
      margin-top:16px; width:100%; display:grid; grid-template-columns:64px 1fr; gap:12px; align-items:center;
      text-decoration:none; color:#fff;
      background:linear-gradient(145deg,#2AABEE,#00E5FF);
      border-radius:20px; border:1px solid rgba(255,255,255,.12);
      box-shadow:none;
      padding:12px 14px; position:relative; overflow:hidden; transition: box-shadow .25s ease, transform .25s ease, filter .25s ease;
    }
    /* аккуратная мягкая тень при наведении */
    .tg-card:hover{ box-shadow: 0 12px 28px rgba(0,0,0,.35); transform: translateY(-2px); filter:brightness(1.03) }

    .tg-left{ position:relative; width:64px; height:64px; border-radius:16px; overflow:hidden; display:grid; place-items:center; background:rgba(255,255,255,.14) }
    .tg-left img.tg-icon{ width:100%; height:100%; object-fit:cover; border-radius:inherit; display:block }
    .tg-title{ font-weight:800; font-size:16px }
    .tg-sub{ font-size:12px; color:rgba(255,255,255,.9) }

    @media (max-width:560px){
      .card-surface{ grid-template-columns:1fr }
      .game-visual{ min-height:220px }
      .game-info{ padding:18px }
      .hex{ width:146px }
    }
    @media (prefers-reduced-motion: reduce){
      .card-surface::before,.particle{ animation:none !important }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- УДАЛИЛ логотип LuckyBear сверху -->
    <h1 class="page-title">ЖМИ НА КАРТИНКУ, ЧТОБЫ СЫГРАТЬ</h1>

    <!-- PRIMARY PLAY CARD -->
    <a class="game-card" id="gameCard" href="https://t.me/+cSp54Gya84A1MjYy" target="_blank" rel="noopener" aria-label="Играть в Aviamasters" data-tilt="on">
      <div class="card-surface">
        <div class="game-visual">
          <div class="game-img">
            <div class="hex">
              <img src="image/avia.webp" alt="Aviamasters" loading="eager" />
            </div>
          </div>
          <!-- particles -->
          <span class="particle p1"></span>
          <span class="particle p2"></span>
          <span class="particle p3"></span>
          <span class="particle p4"></span>
        </div>
        <div class="game-info">
          <div class="label">Название игры</div>
          <div class="name">AVIAMASTERS</div>
          <div class="cta-hint">КЛИКАЙ, ЧТОБЫ СЫГРАТЬ →</div>
        </div>
      </div>
    </a>

    <!-- SECONDARY TELEGRAM BUTTON -->
    <a class="tg-card" href="https://t.me/+cSp54Gya84A1MjYy" target="_blank" rel="noopener" aria-label="Telegram канал | Конкурсы">
      <div class="tg-left">
        <img class="tg-icon" src="image/tgava.png" alt="Telegram" />
      </div>
      <div>
        <div class="tg-title">Telegram канал | Конкурсы</div>
        <div class="tg-sub">Розыгрыши • новости • бонусы</div>
      </div>
    </a>
  </div>

  <script>
    // Магнитный tilt
    (function(){
      const el = document.getElementById('gameCard');
      const maxTilt = 6; let rect;
      const set = (x,y)=>{
        rect = el.getBoundingClientRect();
        const cx = rect.left + rect.width/2, cy = rect.top + rect.height/2;
        const dx = (x - cx) / (rect.width/2), dy = (y - cy) / (rect.height/2);
        el.style.setProperty('--rx', (dy*maxTilt).toFixed(2)+'deg');
        el.style.setProperty('--ry', (-dx*maxTilt).toFixed(2)+'deg');
      };
      const reset = ()=>{ el.style.setProperty('--rx','0deg'); el.style.setProperty('--ry','0deg'); };
      el.addEventListener('mousemove', e=>set(e.clientX,e.clientY));
      el.addEventListener('mouseleave', reset);
      el.addEventListener('touchmove', e=>{ if(e.touches[0]) set(e.touches[0].clientX, e.touches[0].clientY); }, {passive:true});
      el.addEventListener('touchend', reset);
    })();
  </script>
</body>
</html>
